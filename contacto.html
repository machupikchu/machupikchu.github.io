---
layout: default
title: Contacto
permalink: /contacto/
orden: 3
---

	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-12">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<div class="container contact">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 col-md-12">
				<div class="row">
					<div class="col-sm-4 col-xs-12">
						<address>
              <strong>Machu Pikchu - Perú Gourmet</strong><br />
                Carrera 14 # 6-50 <br />
                Altico, Neiva
							</address>
						<address>
								telefono: + (57) (8) 8721621<br />
							</address>
						<address>
								correo: <a href="/cdn-cgi/l/email-protection#650f0a0025001d04081509004b060a08">contacto@machupikchu.com.co</a>
							</address>
						<p>
              {% for social in site.social %}
                {% if social.url != null %}
                  <a href="{{ social.url }}" title="{{ social.desc }}"><i class="fa fa-{{ social.icon }}" aria-hidden="true"></i></a>
                {% endif %}
              {% endfor %}
                <a href="{{ "/contacto/" | prepend: site.baseurl }}" title="Contáctanos"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
						</p>
					</div>
					<div class="col-sm-8">
						<form action="https://formspree.io/contacto@machupikchu.com.co" name="contact_form" id="contact_form" method="post" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nombre</label>
								<div class="col-sm-10 animated-form-control">
									<input type="text" name="nombre" class="text form-control" id="Form_Form_name" required="required" aria-required="true" />
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Correo</label>
								<div class="col-sm-10 animated-form-control">
									<input type="email" name="email" class="form-control" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Mensaje</label>
								<div class="col-sm-10 animated-form-control">
									<textarea name="mensaje" class="form-control" required="required" rows="5" cols="20"></textarea>
								</div>
							</div>
							<div class="form-group">
								<br/>
								<div class="col-sm-12 col-md-12 ">
									<button id="submit_btn" type="submit" class="btn btn-primary pull-right">Enviar</button>
								</div>
							</div>
              <input type="hidden" name="_subject" value="[contacto website]" />
              <input type="text" name="_gotcha" style="display:none" />
              <input type="hidden" name="_next" value="http://www.machupikchu.com.co" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
