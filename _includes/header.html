<header>
  <div class="container hidden-xs logo">
    <a href="{{ site.baseurl }}/"><img class="img-responsive" src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}" />
    </a>
  </div>
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-static-top">
        <div class="navbar-header">
          <a class="navbar-brand visible-xs" href="{{ site.baseurl }}/"><img class="img-responsive" src="{{ site.logo-xs | prepend: site.baseurl }}" alt="{{ site.title }}" />
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-center navbar-nav">
            <li><a href="{{ site.baseurl }}/">Inicio</a></li>
            {% assign sorted_pages = site.pages | sort:"orden" %}
            {% for page in sorted_pages %}
              {% if page.title and page.main_nav != false %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
