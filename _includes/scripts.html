<!-- Scripts -->
<script src='{{ "/js/jquery-3.1.1.min.js" | prepend: site.baseurl }}'></script>
<script src='{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}'></script>
<script src='{{ "/js/swiper.jquery.min.js" | prepend: site.baseurl }}'></script>
{% comment %}<script src='{{ "/js/gmap3.min.js" | prepend: site.baseurl }}'></script>{% endcomment %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyq0buvgtvq-64YigVhE8w_kWMIDdERIk&callback=initMap" async defer></script>


{% include mapa.js.html %}
<!-- Initialize Swiper -->
<script>
	var swiper = new Swiper('.swiper-container', {
		parallax: true,
		speed: 600,
		autoplay: 2500,
	});
</script>

<!-- Google Analytics -->
{% if site.ga_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.ga_tracking_id }}', 'auto');
  ga('send', 'pageview', {
    'page': '{{ page.url }}',
    'title': '{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}'
  });
</script>
{% endif %}
